spring.application.name=performer-of-long-tasks

spring.r2dbc.url=${DATASOURCE_URL:r2dbc:postgresql://localhost:5432/postgres}
spring.r2dbc.username=${DATASOURCE_USERNAME:postgres}
spring.r2dbc.password=${DATASOURCE_PASSWORD:postgres}
spring.r2dbc.name=${DATASOURCE_NAME:postgres}
spring.sql.init.mode=always

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:postgresql://localhost:5432/postgres
spring.liquibase.user=postgres
spring.liquibase.password=postgres
